<div class="d-flex justify-content-center align-content-center" ng-if="ctrl.loading">
    <div class="loader"></div>
</div>

<div ng-if="!ctrl.loading && ctrl.phoneWords.length > 0">

    <div class="d-flex flex-row justify-content-center">
        <h3>Results: {{ctrl.pagingInfo.totalResults | number}}</h3>
    </div>

    <div class="d-flex flex-row justify-content-center flex-wrap" style="padding-bottom:1em;">
        <div class="p-2">
            <a class="paginationLink" ng-click="ctrl.generatePhoneWords(0)" aria-label="First">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">First</span>
            </a>
        </div>
        <div class="p-2">
            <a class="paginationLink" ng-click="ctrl.generatePhoneWords(ctrl.pagingInfo.pageNumber - 2)" aria-label="Previous">
                <span aria-hidden="true">&#8249;</span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
        <div class="p-2">
            Page
            <input ng-model="ctrl.pagingInfo.pageNumber" ng-keyup="$event.keyCode == 13 ? ctrl.generatePhoneWords(ctrl.pagingInfo.pageNumber - 1) : null"
            /> of {{ctrl.pagingInfo.totalPages | number}}
        </div>
        <div class="p-2">
            <a class="paginationLink" ng-click="ctrl.generatePhoneWords(ctrl.pagingInfo.pageNumber)" aria-label="Next">
                <span aria-hidden="true">&#8250;</span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="p-2">
            <a class="paginationLink" ng-click="ctrl.generatePhoneWords(ctrl.pagingInfo.totalPages-1)" aria-label="Last">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Last</span>
            </a>
        </div>

    </div>

    <div class="d-flex flex-row justify-content-center flex-wrap">

        <div class="card" style="width: 18rem;" ng-repeat="word in ctrl.phoneWords">
            <div class="card-body justify-content-center align-self-center">
                <h5>{{word}}</h5>
            </div>
        </div>

    </div>

</div>
